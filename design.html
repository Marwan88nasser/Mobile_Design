<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Css box Icons Library File -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Css Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css Swiper Library File -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Aos Library Css File -->
    <link rel="stylesheet" href="css/aos.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start section -->
    <section class="page-profile pt-4">
      <div class="container-md">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <img src="img/More Square.png" alt="More Square">
          <a href="account.html" class="btn-back mb-2">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h5 class="mb-3 d-flex align-items-center justify-content-between text-head">
          تصميم تجربة المستخدم لتطبيق مستقل
        </h5>
        <div class="d-flex align-items-center mb-3">
          <div class="name-and-img">
           <img src="./img/Avatar.png" class="img" alt="">
           <div class="name">ثابت زين الدين</div>
          </div>
         </div>
        <div class="row g-2 mb-3">
          <div class="col-12 col-md-12">
            <img src="img/Placeholder.png" class="img-fluid w-100" alt="">
          </div>
          <div class="col-12 col-md-12">
            <img src="img/Placeholder.png" class="img-fluid w-100" alt="">
          </div>
        </div>
      </div>
      <div class="workLink-box">
        <div class="btn-holder">
          <button class="btn-link">رابط العمل</button>
        </div>
        <a href="#">
        <div class="share-holder">
           <img src="img/Star.png" alt="star">
           <p class="mb-0 share-text">مشاركة</p>
          </div>
        </a>
      </div>
    </section>
    <!-- end section -->
    <!-- Chart Js Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Js Swiper  -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Aos Library Js File -->
    <script src="js/aos.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
